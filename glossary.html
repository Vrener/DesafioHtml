<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
<!--Lista de Descrição-->
    <h1>Estrutura Html</h1>
    <dl> 
        <dt> <strong>!DOCTYPE html</strong>
            <dd> Define o tipo de documento como HTML5
                
            </dd>
        </dt>
        <dl> 
            <dt> <strong>html</strong>
                <dd> Define um documento HTML
                    
                </dd>
            </dt>
        </dl>
        <dl>
            <dt> <strong>head</strong>
                <dd> Container para metadados, título da página,links...
                    
                </dd>
            </dt>
        </dl>
        <dl>
            <dt> <strong>body</strong>
                <dd> Corpo do documento
                    
                </dd>
            </dt>
        </dl>
    </dl>
</body>
</html>
