<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for=""><Strong>Assunto</Strong>:</label>
            <select name="assunto" id="assunto">
                <option value="">suporte</option>
                <option value="">reclamação</option>
                <option value="">sugestão</option>
            </select>
            <br>
            <br>
            <label for=""><strong>Nome Completo</strong>:</label>
            <br>
            <input type="text">
            <br>
            <br>
            <label for=""><strong>E-mail</strong>:</label>
            <br>
            <input type="email">
            <br>
            <br>
            <label for=""><strong>Mensagem</strong>:</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="20" rows="10"></textarea>
            <br>
            <br>
            <input type="checkbox">
            <label for="">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
